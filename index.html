<!DOCTYPE html>
<html lang="es">

    <head>
        <title>Encriptador de Texto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <img src="Imagen/candado.png" class="imagenCandado" alt="Imagen de un candado">
            <button class="darkMode" >Dark Mode</button>
        </header>

        <main>
            <section class="paraEncriptar">
                <textarea name="ingresoUsuario" class="ingresoUsuario" cols="50" rows="30" placeholder="Ingrese aqui el texto que desea encriptar o desencriptar" onkeypress="return (event.charCode >= 97 && event.charCode <= 122)" ></textarea>
                <p>&#9888; Solo letras minúsculas y sin acentos</p>
                <button onclick="encriptar();" class="encriptar">Encriptar</button>
                <button onclick="desencriptar();" class="desencriptar">Desencriptar</button>
            </section>
            <section class="TextoEncriptado">
                <textarea name="textoProcesado" id="textoProcesado" cols="50" rows="30" readonly></textarea>
                <button onclick="copiar();" class="copiar" disabled>Copiar</button>
            </section>

        </main>

        <footer>
            <p>Pagina realizada por Luis Angel Vázquez García (A.K.A. Thopo)</p>
        </footer>
    </body>

    <script src="app.js"></script>

</html>
