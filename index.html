<!DOCTYPE html>
<html lang="es">

    <head>
        <title>Encriptador de Texto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="Imagen/candado.png" class="imagenCandado" alt="Imagen de un candado">
        </header>

        <main>
            <section class="paraEncriptar">
                <div class="TAUsuario">
                    <textarea name="ingresoUsuario" class="ingresoUsuario" id="ingresoUsuario" cols="50" rows="15" onkeyup="activarBotones();" placeholder="Ingrese aqui el texto que desea encriptar o desencriptar" onkeypress="return (event.charCode >= 97 && event.charCode <= 122 || event.charCode == 32 || event.charCode == 13)" ></textarea>
                    <p>&#9888; Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botonesUsuario">
                    <button onclick="encriptar();" class="encriptar" id="encriptar" disabled>Encriptar</button>
                    <button onclick="desencriptar();" class="desencriptar" id="desencriptar" disabled>Desencriptar</button>
                </div>
            </section>
            <section class="TextoEncriptado">
                <div class="TAEncriptado">
                    <textarea name="textoProcesado" id="textoProcesado" cols="50" rows="15" readonly placeholder="Aqui podras ver el texto una vez que se haya des/encriptado"></textarea>
                </div>
                <div class="botonCopiar">
                    <button onclick="copiar();" class="copiar" id="copiar" disabled>Copiar</button>
                </div>
            </section>

        </main>

        <footer>
            <p>Pagina realizada por Luis Angel Vázquez García (A.K.A. Thopo)</p>
            <p>"Nadie podría vivir recordando todo el tiempo. El olvido es también una cura"</p>
        </footer>
    </body>

    <script src="app.js"></script>

</html>
